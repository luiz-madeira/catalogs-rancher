version: '2'
services:
    app-lb:
        ports:
        - 9001:9001/tcp
        labels:
          io.rancher.loadbalancer.target.dokuwiki: teste.com.br:9001=80
        tty: true
        image: bitnami/dokuwiki:latest
        links:
        - dokuwiki:dokuwiki
        stdin_open: true
    dokuwiki:
        labels:
          io.rancher.container.pull_image: always
        tty: true
        image: bitnami/dokuwiki:latest