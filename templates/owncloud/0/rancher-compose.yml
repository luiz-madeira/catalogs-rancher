version: '2'
name: Dokuwiki
catalog:
  name: Owncloud
  version: v0.1-owncloud
  description: |
    Gerenciados de Arquivos
  minimum_rancher_version: v0.56.0
  maintainer: "Luiz Henrique <luiz@madeiracampos.com>"
  uuid: owncloud-0
  questions:
    - variable: "dokuwiki_hostname"
      description: "Dokuwiki hostname"
      label: "Hostname:"
      required: true
      default: "dw.example.com"
      type: "string"
    - variable: "http_port"
      description: "HTTP port to expose on host. Will be used to bind TCP"
      label: "HTTP port:"
      required: true
      default: 80
      type: "string"
      options:
        - local
      
services:
  app-lb:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - protocol: http
        service: owncloud
        source_port: 7080
        target_port: 80
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      interval: 2000
      strategy: recreate 
  owncloud:
    scale: 1
    start_on_create: true
  db:
    scale: 1
    start_on_create: true
    
   